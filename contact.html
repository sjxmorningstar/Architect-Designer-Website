<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Baloo Da 2', cursive;
      margin: 0;
      background-color: #fdfdfd;
      color: #333;
    }

    header {
      background-image: url('images/bg.jpg');
      background-size: cover;
      background-position: center;
      padding: 100px 20px;
      color: #fff;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    .contact-section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button {
      padding: 15px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #555;
    }

    .contact-info {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contact-info p {
      font-size: 1.1rem;
      margin: 10px 0;
    }

    .contact-info a.call-btn {
      background-color: #e91e63;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .contact-info a.call-btn:hover {
      background-color: #c2185b;
    }

    footer {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 50px;
    }

    .social-list a {
      margin: 0 10px;
      color: white;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .social-list a:hover {
      color: #e91e63;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you. Whether it's a question, a project, or feedback â€” reach out!</p>
  </header>

  <section class="contact-section" data-aos="fade-up">
    <form class="contact-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info" data-aos="fade-up" data-aos-delay="200">
      <p>OR Call us directly</p>
      <a href="tel:+919309771211" class="call-btn"><i class="fas fa-phone"></i> +91 93097 71211</a>
    </div>
  </section>

  <footer>
    <p>Copyright &copy; 2025, <a href="mailto:shaileshjadhav1613@gmail.com" style="color:white;">shaileshjadhav1613@gmail.com</a> - All Rights Reserved</p>
    <div class="social-list">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="https://www.instagram.com/adrenalin__15/"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/sjxmorningstar?s=21"><i class="fab fa-twitter"></i></a>
    </div>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
